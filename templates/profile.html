{% extends "baseLogin.html" %}
{% block title %}MNR | Web Developer | Freelancer{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
		<div class="content-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12">
						<h3 class="page-title">Manage Admin</h3>
						<div class="row">
							<div class="col-md-12">
								<div class="panel panel-default">
									<div class="panel-heading">Edit Info</div>


									<div class="panel-body">
<form method="post" class="form-horizontal" enctype="multipart/form-data">
<div class="form-group">
<label class="col-sm-2 control-label">Email<span style="color:red">*</span></label>
<div class="col-sm-4">
<input type="email" name="email" class="form-control" required value="">
</div>
<label class="col-sm-2 control-label">Username<span style="color:red">*</span></label>
<div class="col-sm-4">
<input type="text" name="username" class="form-control" required value="">
</div>
</div>

<div class="form-group">
	<label class="col-sm-2 control-label">Password<span style="color:red">*</span></label>
	<div class="col-sm-4">
	<input type="text" name="pswd" class="form-control" required value="">
	</div>
	<label class="col-sm-2 control-label">Confirm Password<span style="color:red">*</span></label>
	<div class="col-sm-4">
	<input type="email" name="cpswd" class="form-control" required value="">
	</div>
	</div>


<div style="margin-top:30px;margin-left:40%" class="form-group">
	<div class="col-sm-8 col-sm-offset-2">
		<button style="width: 100px;" class="btn btn-primary" name="submit" type="submit">Send</button>
	</div>
</div>

</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		{% endblock %}
