{% extends "baseLogin.html" %}
{% block title %}MNR | Web Developer | Freelancer{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
		<div class="content-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12">
						<div class="row">
                       
							<div class="col-md-12">
                            <h2>Case Studies</h2>
								<div class="panel panel-default">
									<div class="panel-heading">Edit Info</div>

<div class="panel-body">
<form method="post" class="form-horizontal" enctype="multipart/form-data">

<div class="form-group">
    <input type="hidden" name="user" value="">
	<label class="col-sm-2 control-label">Title<span style="color:red">*</span></label>
	<div class="col-sm-4">
	<input type="text" name="title" class="form-control" required>
	</div>

	<input type="hidden" name="user" value="">
		<label class="col-sm-2 control-label">Link<span style="color:red">*</span></label>
		<div class="col-sm-4">
		<input type="text" name="link" class="form-control" required>
		</div>	
</div>

<div class="form-group">
	<label class="col-sm-2 control-label">Photo<span style="color:red"></span></label>
	<div class="col-sm-4">
	<input type="file" name="attachment" class="form-control">
	</div>
	</div>

<div class="form-group">
	<label class="col-sm-2 control-label">Description<span style="color:red">*</span></label>
	<div class="col-sm-10">
	<textarea class="form-control" rows="5" name="description"></textarea>
	</div>
</div>



<div style="margin-top:30px;margin-left:40%" class="form-group">
	<div class="col-sm-8 col-sm-offset-2">
		<button style="width: 100px;" class="btn btn-primary" name="submit" type="submit">Send</button>
	</div>
</div>

</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		{% endblock %}
